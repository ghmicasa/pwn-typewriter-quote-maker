<!DOCTYPE HTML>
<html>
    <head>
        <title>PWN Quote Maker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: "Traveling _Typewriter Regular";
                src: url('TravelingTypewriter.ttf');
            }
            
            header{
                font-size:50px;
            }
        </style>
    </head>
    <body>
        <header>
            <center>PWN Quote Maker</center>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <textarea id="quote-text" class="form-control" placeholder="Write your coder here" onchange="drawText(this,true)"></textarea>
                    <br/>
                    <input type="text" id="author" class="form-control" placeholder="Author" onchange="drawText(this,false)"/>
                    <hr/>
                    <p class="text-muted">*Right click on image to save</p>
                </div>
                <div class="col-md-6 col-xs-12">
                    <canvas id="quote" style="width: 100%;"></canvas>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
